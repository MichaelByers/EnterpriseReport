<!DOCTYPE html>
<html>
<head>
    <title>BurnChartApp</title>

    <script type="text/javascript" src="https://rallytest1.rallydev.com/apps/2.0p/sdk-debug.js"></script>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/2.1.6/highcharts.js"></script>
    <script type="text/javascript">
        console.log( "Waiting" );

        Rally.onReady(function() {
            console.log( "Loading scripts" );
            Rally.loadScripts([
                "lumenize.js",
                "HighChart.js",
                "burncalculator.js",
                "BurnChartBuilder.js",
                "App.js"
            ], function() {
                console.log( "Starting" );
                Rally.launchApp('BurnChartApp', {
                    name: 'BurnChartApp'
                })
            });
        });
    </script>

<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body></body>
</html>
